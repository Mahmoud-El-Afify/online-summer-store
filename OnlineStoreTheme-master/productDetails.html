	  <!--Products-->
	  
	  <div class="container">
	 
	  <div class="row">
	  <p class="text-justify">Products</p>
	  </div>
	  
  <div class="row">
     <form>
  <div class="form-group row">
    <label for="InputName" class="col-4 col-form-label">Name</label> 
    <div class="col-8">
      <input id="InputName" name="InputName" placeholder="Name" type="text" required="required" class="form-control">
    </div>
  </div>
  <div class="form-group row">
    <label for="InputPrice" class="col-4 col-form-label">Price</label> 
    <div class="col-8">
      <input id="InputPrice" name="InputPrice" placeholder="Price" type="text" class="form-control" required="required">
    </div>
  </div>
  <div class="form-group row">
    <label for="InputType" class="col-4 col-form-label">Type</label> 
    <div class="col-8">
      <input id="InputType" name="InputType" placeholder="Type" type="text" class="form-control" required="required">
    </div>
  </div>
  <div class="form-group row">
    <label for="InputSpecialTag" class="col-4 col-form-label">Special Tag</label> 
    <div class="col-8">
      <input id="InputSpecialTag" name="InputSpecialTag" placeholder="Special Tag" type="text" class="form-control" required="required">
    </div>
  </div> 
  <div class="form-group row">
    <div class="offset-4 col-8">
      <button name="submit" type="submit" class="btn btn-primary">Add To Cart</button>
    </div>
  </div>
</form>
  </div>
   <div class="row">
	  </div>
	  
	</div>
